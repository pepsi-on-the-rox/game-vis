<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Board</title>
  <link rel="stylesheet" href="stylesheets/boardgame.css">
</head>
<body>
  <div class="board">
    <!-- Pawn row container: displays pawn spots horizontally -->
    <div class="pawn-row">
      <div class="pawn-field">
      </div>
      <!-- Each pawn-field represents a spot -->
      <div class="pawn-field">
        <div class="pawn">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <path d="M50,10 
                     C35,10 30,30 30,40 
                     C30,55 45,70 50,80 
                     C55,70 70,55 70,40 
                     C70,30 65,10 50,10 
                     Z" 
                  fill="red" stroke="black" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div class="pawn-field">
      </div>
      <div class="pawn-field">
        <div class="pawn">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <path d="M50,10 
                     C35,10 30,30 30,40 
                     C30,55 45,70 50,80 
                     C55,70 70,55 70,40 
                     C70,30 65,10 50,10 
                     Z" 
                  fill="blue" stroke="black" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div class="pawn-field">
        <div class="pawn">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <path d="M50,10 
                     C35,10 30,30 30,40 
                     C30,55 45,70 50,80 
                     C55,70 70,55 70,40 
                     C70,30 65,10 50,10 
                     Z" 
                  fill="green" stroke="black" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div class="pawn-field">
      </div>
      <div class="pawn-field">
      </div>
      <!-- Add additional pawn-field elements as needed -->
    </div>
  </div>
</body>
</html>
