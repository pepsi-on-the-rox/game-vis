<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert Goldfish CSV to JSON</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Goldfish CSV to JSON Converter</h1>
  <button id="convertButton">Convert and Download JSON</button>
  <p id="status">Waiting for action...</p>

  <script>
    // This function fixes CSV data that is broken by newlines inside fields.
    // It uses the header row to determine the expected number of columns.
    function fixCSVData(lines) {
      // Get the header line and count the expected columns.
      const header = lines[0];
      const expectedColumns = header.split(',').length;
      const fixedRows = [];
      
      // Add the header row as-is.
      fixedRows.push(header);
      
      let i = 1;
      while (i < lines.length) {
        let currentLine = lines[i].trim();
        // Skip if the line is empty.
        if (currentLine === "") {
          i++;
          continue;
        }
        let cells = currentLine.split(',');
        // If this row has fewer cells than expected, keep appending the next line
        // until the row becomes complete.
        while (cells.length < expectedColumns && i < lines.length - 1) {
          i++;
          // Append a space and the next line.
          currentLine += " " + lines[i].trim();
          cells = currentLine.split(',');
        }
        fixedRows.push(currentLine);
        i++;
      }
      return fixedRows;
    }
    
    // This function converts fixed CSV rows (the first row is headers) into an array of objects.
    function csvToJSON(fixedRows) {
      const headers = fixedRows[0].split(',').map(h => h.trim());
      const jsonData = [];
      for (let i = 1; i < fixedRows.length; i++) {
        const rowCells = fixedRows[i].split(',');
        // Skip rows that are still incomplete.
        if (rowCells.length < headers.length) continue;
        let rowObj = {};
        headers.forEach((header, index) => {
          // Remove surrounding quotes and trim the value.
          let value = rowCells[index] ? rowCells[index].trim().replace(/^"(.*)"$/, "$1") : "";
          rowObj[header] = value;
        });
        jsonData.push(rowObj);
      }
      return jsonData;
    }
    
    document.getElementById("convertButton").addEventListener("click", function() {
      document.getElementById("status").textContent = "Fetching CSV...";
      // Update the fetch URL to the Goldfish CSV file.
      fetch("datasets/Mr_Goldfish_Memory-plays-2025-02-19.csv")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network error: " + response.statusText);
          }
          return response.text();
        })
        .then(csvText => {
          document.getElementById("status").textContent = "Fixing CSV data...";
          // Split CSV text into lines.
          const rawLines = csvText.split(/\r?\n/);
          // Apply the fix to handle broken rows.
          const fixedRows = fixCSVData(rawLines);
          
          document.getElementById("status").textContent = "Converting CSV to JSON...";
          // Convert the fixed CSV rows to JSON.
          const jsonData = csvToJSON(fixedRows);
          // Stringify JSON data with indentation.
          const jsonString = JSON.stringify(jsonData, null, 2);
          
          // Create a Blob for the JSON data.
          const blob = new Blob([jsonString], { type: "application/json" });
          // Create a URL for the Blob.
          const url = URL.createObjectURL(blob);
          
          // Display a temporary download link.
          const a = document.createElement("a");
          a.href = url;
          a.download = "Mr_Goldfish_Memory-plays-2025-02-19.json";
          document.body.appendChild(a);
          a.click();
          // Clean up.
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          
          document.getElementById("status").textContent = "Conversion complete. JSON file downloaded.";
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("status").textContent = "Error: " + error.message;
        });
    });
  </script>
</body>
</html>
