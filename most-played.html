<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 5 Most Played Games with Unique Players</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Top 5 Most Played Games</h1>
  <div id="result">
    <p>Loading data...</p>
  </div>

  <script>
    // Fetch the fixed JSON file from the datasets folder.
    fetch("datasets/fixed-excali8ur-plays-2025-03-23.json")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network error: " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // Dictionaries for total plays and unique players per game.
        let gameCounts = {};
        let gameUniquePlayers = {};

        // Iterate through each play record.
        data.forEach(item => {
          // Get the game name from the "\"game name\"" field.
          let game = item["\"game name\""];
          if (game) {
            game = game.trim();
            // Increment the play count.
            gameCounts[game] = (gameCounts[game] || 0) + 1;
            
            // Initialize the unique players set if not already.
            if (!gameUniquePlayers[game]) {
              gameUniquePlayers[game] = new Set();
            }
            // Iterate over each key in the record.
            Object.keys(item).forEach(key => {
              let lowerKey = key.toLowerCase();
              // Check for keys that likely hold a player's name.
              if (lowerKey.includes("player") && lowerKey.includes("name") && !lowerKey.includes("username")) {
                let playerName = item[key].trim();
                if (playerName !== "") {
                  gameUniquePlayers[game].add(playerName);
                }
              }
            });
          }
        });
        
        // Convert the total plays object into an array for sorting.
        let gamesArray = [];
        for (let game in gameCounts) {
          gamesArray.push({
            game: game,
            count: gameCounts[game],
            unique: gameUniquePlayers[game].size
          });
        }
        
        // Sort the array in descending order by total plays.
        gamesArray.sort((a, b) => b.count - a.count);
        
        // Select the top 5 games.
        let topGames = gamesArray.slice(0, 5);
        
        // Build the HTML table with columns: Rank, Game, Total Plays, and Unique Players.
        let tableHTML = `<table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Game</th>
              <th>Total Plays</th>
              <th>Unique Players</th>
            </tr>
          </thead>
          <tbody>`;
        topGames.forEach((item, index) => {
          tableHTML += `<tr>
            <td>${index + 1}</td>
            <td>${item.game}</td>
            <td>${item.count}</td>
            <td>${item.unique}</td>
          </tr>`;
        });
        tableHTML += `</tbody></table>`;
        
        document.getElementById("result").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("result").innerHTML = `<p>Error loading data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
