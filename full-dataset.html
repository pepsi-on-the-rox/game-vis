<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Table</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff;
      color: #000;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Dataset Table</h1>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  
  <script>
    // Fetch the CSV file from the "datasets" folder.
    fetch("datasets/excali8ur-plays-2025-03-23.csv")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok: " + response.statusText);
        }
        return response.text();
      })
      .then(csvText => {
        // Split CSV text into lines (handle both LF and CRLF) and filter out empty lines.
        const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== "");
        if (lines.length < 1) {
          throw new Error("CSV file is empty.");
        }
        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Process header row.
        const headers = lines[0].split(',').map(header => header.trim());
        thead.innerHTML = "<tr>" + headers.map(header => `<th>${header}</th>`).join('') + "</tr>";
        
        // Process each subsequent row.
        let bodyHTML = "";
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(',').map(cell => cell.trim());
          // Skip row if the first cell is empty.
          if (!cells[0]) continue;
          bodyHTML += "<tr>" + cells.map(cell => `<td>${cell}</td>`).join('') + "</tr>";
        }
        tbody.innerHTML = bodyHTML;
      })
      .catch(error => {
        console.error("Error loading CSV data:", error);
        document.getElementById("data-table").innerHTML = "<tr><td colspan='100%'>Error loading CSV data.</td></tr>";
      });
  </script>
</body>
</html>
